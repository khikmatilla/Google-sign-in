<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #c3ec52, #0ba29d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .card {
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        img {
            border-radius: 50%;
            width: 90px;
            height: 90px;
            margin-bottom: 15px;
        }
        .logout-btn {
            background: #ff5c5c;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .logout-btn:hover {
            background: #e14b4b;
        }
    </style>
</head>
<body>
<div class="card">
    <img th:src="${picture}" alt="Avatar">
    <h2 th:text="${name}"></h2>
    <p th:text="${email}"></p>

    <!-- ðŸ”¹ Logout button -->
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</div>
</body>
</html>
